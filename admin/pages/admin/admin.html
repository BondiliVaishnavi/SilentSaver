<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walmart | Staff</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <header>
    <div class="header-container">
      <div class="head-content">
        <div class="head">
          <div class="header-logo">
            <img src="../../images/spark-icon.svg" alt="/" />
            <div class="logo">SilentSaver Admin</div>
          </div>

          <div class="user">Logged in as: <strong>Walmart Manager</strong></div>
        </div>
      </div>
    </div>
  </header>

  <div class="ticker">
    <div class="ticker-content">
      <p>
        Narendar just saved ₹45 on Tropicana Juice! • Priya saved ₹22 on Amul
        Milk! • Rahul claimed 3 clearance items — ₹63 saved! • Be a Waste
        Warrior — scan, save, shine!
      </p>
    </div>
  </div>

  <body>
    <section class="admin-section">
      <div class="admin-container">
        <div class="admin-content">
          <div class="left-panel">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Walmart_Spark.svg/200px-Walmart_Spark.svg.png"
              alt="Walmart Logo"
            />
            <h1>WALMART INSTORE DISPLAY</h1>

            <div class="live-ticker">
              <div class="headline">
                <div class="icon"><i class="fa-solid fa-trophy"></i></div>
                <div class="name" id="warrior-name"></div>
                <div class="message" id="savings-message"></div>
              </div>

              <div class="display-footer">
                <h3>Items Saved Today:</h3>
                <div class="counter">184</div>
              </div>
            </div>
          </div>

          <div class="right-panel"></div>
        </div>
      </div>
    </section>
  </body>
</html>
